<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
    <link rel="stylesheet" href="/Veterinaria-fullstack/Frontend/css/styles.css">
    
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">

        <!-- Inicio Nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/Veterinaria-fullstack/Frontend/index.html">Mascotas<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Veterinaria-fullstack/Frontend/veterinarias.html">Veterinari@s</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Veterinaria-fullstack/Frontend/consultas.html">Consultas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/Veterinaria-fullstack/Frontend/duenos.html">Dueños</a>
                </li>
              </ul>
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
              </form>
          </nav>
          <!-- Fin NAV -->

          <div class="actions-menu">
            <div class="actions-menu-content">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Nueva
                </button>
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong>Oops!</strong> Algo hicimos mal, por favor vuelve a intentarlo!.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <table class="table table-stripped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mascota</th>
                    <th scope="col">Veterinari@</th>
                    <th scope="col">Diagnostico</th>
                    <th scope="col">Creado</th>
                    <th scope="col">Editado</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="lista-consultas">
                
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Nueva Mascota</h5>
              <div class="alert alert-warning alert-dismissible" role="alert">
                Te faltan datos!
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body">
                <form class="needs-validation" id="formulario">
                    <input type="hidden" id="indice" />
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control" id="mascota">
                              <option value="">Seleccione Mascota</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control" id="veterinaria">
                              <option value="">Seleccione Veterinari@</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <textarea id="historia" class="form-control" placeholder="Historia"></textarea>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <select class="form-control" id="diagnostico">
                              <option value="">Seleccionar Diagnostico</option>
                              <option>Prurito de piel (sarna)</option>
                              <option>Moquillo</option>
                              <option>Trauma cefálico</option>
                              <option>Parvovirosis</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="btn-guardar">Crear</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/css/all.css"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css"></script>
    <script src="./js/consultas.js"></script>
  </body>

</html>
